# jekill configuration
name: "Mini-Site-Example"
navbar:
  title: "Mini site Example"
  left:
    - text: "Home"
      href: index.html # MUST HAVE !!!! (generated by index.Rmd)
    - text: "Analysis" 
      href: analysis.html # (Generated BY analysis.Rmd)
    - text: "Info"  ##### the new
      href: info.html  ##### stuff (Generated BY info.Rmd)
output:
  html_document:
    theme: readable
    highlight: pygments
    include:
      in_header: _google_analytics.html
      after_body: _footer.html
output_dir: "_site"  # default is "_site", or "." (to keep all in wd)
