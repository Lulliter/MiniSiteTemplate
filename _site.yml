# jekill configuration
name: "Mini-Site-Example"
navbar: # define a navigation bar for websites based on the html_document format.
  title: "Mini site Example"
  left:
    - text: "Home"
      href: index.html # MUST HAVE !!!! (generated by index.Rmd)
    - text: "Analysis" 
      href: analysis.html # (Generated BY analysis.Rmd)
    - text: "Info"  ##### the new
      href: info.html  ##### stuff (Generated BY info.Rmd)
output_dir: "_site"  # default is "_site", or "." (to keep all in wd)
output:
  html_document:
    theme: readable
    highlight: pygments
    include: # enable you to override which files are copied into the output directory
      in_header: _google_analytics.html
      after_body: _footer.html
# include: ["import.R"]
# exclude: ["docs.txt", "*.csv"] 
exclude: ["*.sh"]  # enable you to override what files are copied into the output directory
### by default all these are EXCLUDED from the output dir
###       beginning with (_.ffff , .fff ), 
###       ending with  (*.R, *.s, *.Rmd), 
###       R data ( *.RData, *..rds), 
###       or configuration data (e.g., *..Rproj, rsconnect).